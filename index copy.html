<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="astro.png" />
    <title>Omni Miner</title>
    <link
      href="https://fonts.googleapis.com/css?family=VT323"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="../../../20220207175402js_/https_/ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      WebFont.load({
        google: {
          families: [
            "Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic",
            "Varela Round:400",
            "Michroma:regular",
          ],
        },
      });
    </script>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="button-container shiny-shadow">
          <a class="buttontext w-button" id="connect-btn">Connect Wallet</a>
        </div>
      </header>
      <div class="hero-blur green"></div>
      <div class="hero-blur green"></div>
      <div class="hero-blur purple"></div>
      <div class="hero-blur purple"></div>
      <div class="hero-blur yellow"></div>
      <div class="hero-blur yellow"></div>
      <div class="hero-blur green"></div>
      <div class="hero-blur green"></div>
      <div class="hero-blur purple"></div>
      <div class="hero-blur purple"></div>
      <div class="hero-blur yellow"></div>
      <div class="hero-blur yellow"></div>

      <div class="bubble">
        <div class="hero-blur green"></div>
        <div class="row">
          <h5>Contract TVL</h5>
          <h3 id="tvl">0.00$</h3>
        </div>

        <div class="row">
          <h5>Your miner value</h5>
          <h3 id="balance">0.00$</h3>
        </div>

        <div class="input">
          <input type="number" placeholder="0 ETH" />
          <input
            type="text"
            id="referralInput"
            placeholder="Enter your referral"
          />
        </div>

        <div class="rewards">
          <h3>Your Rewards:</h3>
          <h3>0 ETH</h3>
        </div>

        <div class="buy">
          <button id="claim">CLAIM</button>
          <button id="contribute">CONTRIBUTE ETH</button>
          <button id="compound">COMPOUND</button>
        </div>
        <div class="row">
          <h5>Daily Return</h5>
          <h3>8%</h3>
        </div>
        <div class="row">
          <h5>APR</h5>
          <h3>24698%</h3>
        </div>
        <div class="hero-blur green"></div>
        <div class="hero-blur yellow"></div>
        <div class="hero-blur purple"></div>
      </div>

      <div class="ref">
        <div class="title">
          <h2>Referral Link</h2>
        </div>
        <div class="input-ref">
          <input type="text" id="referralInput" readonly />
        </div>
        <div class="button-ref">
          <button id="referralButton">Create Referral</button>
        </div>
        <div class="text">
          <p>
            Earn 12% of the ETH used to compound from anyone who uses your
            referral link
          </p>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const avaxImage = document.getElementById("AvaxImage");

        if (avaxImage) {
          avaxImage.addEventListener("click", () => {
            window.location.href = "avax.html";
          });
        }
      });

      document.addEventListener("DOMContentLoaded", () => {
        const avaxImage = document.getElementById("arbitrum");

        if (avaxImage) {
          avaxImage.addEventListener("click", () => {
            window.location.href = "arbitrum.html";
          });
        }
      });

      document.addEventListener("DOMContentLoaded", () => {
        const avaxImage = document.getElementById("ETH");

        if (avaxImage) {
          avaxImage.addEventListener("click", () => {
            window.location.href = "eth.html";
          });
        }
      });

      document.getElementById("tweet").addEventListener("click", function () {
        window.open(
          "https://twitter.com/intent/tweet?text=I%27m%20mining%20my%20proof%20for%20%40OmniMiner_%20%E2%9B%8F%EF%B8%8F"
        );
      });

      document
        .getElementById("telegramLink")
        .addEventListener("click", function () {
          window.open("https://t.me/Omni_Miner");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>

    <script src="arbitrum.js"></script>
  </body>
</html>
