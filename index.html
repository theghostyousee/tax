<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="tax.png" />
    <title>Tax Collector</title>
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>


</head>
<body>

    <div class="tax">
        <img src="astro.png" id="tax">
        <div class="pixel" id="startTaxes">
            <p id="taxCollectorDisplay">MINE !</p>
            
        </div>
        <p id="hey">You need to buy more than 608 $TAX tokens to become the new Tax Collector</p>

        <div class="socials" >
            <img id="telegramLink" src="wsa.png">
            <img id="joe"  src="JO.png">
            <img id="TWITTER"  src="twitter.png">            

        </div>
    </div>

    <script>
        document.getElementById('startTaxes').addEventListener('click', function() {
            window.open('https://traderjoexyz.com/avalanche/trade?outputCurrency=0xb2cd12aca2187761528d039c96e718c1c2e5e853');
        });
    
        document.getElementById('telegramLink').addEventListener('click', function() {
            window.open('https://t.me/TaxCollectorAVAX');
        });
        document.getElementById('joe').addEventListener('click', function() {
            window.open('https://traderjoexyz.com/avalanche/trade?outputCurrency=0xb2cd12aca2187761528d039c96e718c1c2e5e853');
        });
        document.getElementById('TWITTER').addEventListener('click', function() {
            window.open('https://twitter.com/TaxAvax');
        });

        async function displayTaxCollector() {
            await loadWeb3();
            const contract = await loadContract();
            contract.methods.taxCollector().call().then(function(result) {
                document.getElementById('taxCollectorDisplay').innerText = 'Tax Collector Address: ' + result;
            });
        }

        
        

        
    </script>
    
</body>
</html>
