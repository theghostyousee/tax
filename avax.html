<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="astro.png" />
    <title>Omni Miner</title>
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>


</head>
<body>
    <div class="wrap">
        <header>
            <button id="connect-btn">Connect Wallet</button>
        </header>

        <div class="chain">
            <img src="polygon.png" style="opacity: 0.8;">
            <img src="ETH.png" style="opacity: 0.8;">
            <img src="avax.png" id="avaxImage" style="width: 75px;">
            <img src="arb.png" id="arbitrum" style="opacity: 0.8;" >
            <img src="bsc.png" style="opacity: 0.8;">
        </div>

        <div class="bubble">
            <div class="row">
                <h5>Contract TVL</h5>
                <h3 id="tvl">0.00$</h3>
            </div>

            <div class="row">
                <h5>Your miner value</h5>
                <h3 id="balance">0.00$</h3>
            </div>

            <div class="input">
                <input type="number" placeholder="0 ETH">
                <input type="text" placeholder="Enter your Refferal">
            </div>

            <div class="rewards">
                <h3>Your Rewards: </h3>
                <h3>0 AVAX </h3>
            </div>

            <div class="buy">
                <button id="claim">CLAIM</button>
                <button id="contribute">CONTRIBUTE AVAX</button>
                <button id="compound">COMPOUND</button>
            </div>
            <div class="row">
                <h5>Daily Return</h5>
                <h3>8%</h3>
            </div>
            <div class="row">
                <h5>APR</h5>
                <h3>24698%</h3>
            </div>
        </div>

        <div class="ref">
            <div class="title">
                <h2>Referral Link</h2>
            </div>
            <div class="input-ref">
                <input type="text" id="referralInput" readonly>
            </div>
            <div class="button-ref">
                <button>Create Referral</button>
            </div>
            <div class="text">
                <p>Earn 12% of the ETH used to compound from anyone who uses your referral link</p>
            </div>
        </div>
    </div>




    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const avaxImage = document.getElementById('avaxImage');
        
            if (avaxImage) {
                avaxImage.addEventListener('click', () => {
                    window.location.href = 'avax.html';
                });
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const avaxImage = document.getElementById('arbitrum');
        
            if (avaxImage) {
                avaxImage.addEventListener('click', () => {
                    window.location.href = 'arbitrum.html';
                });
            }
        });

        document.getElementById('tweet').addEventListener('click', function() {
            window.open('https://twitter.com/intent/tweet?text=I%27m%20mining%20my%20proof%20for%20%40OmniMiner_%20%E2%9B%8F%EF%B8%8F');
        });
    
        document.getElementById('telegramLink').addEventListener('click', function() {
            window.open('https://t.me/Omni_Miner');
        });   
    </script>

	<script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>


    <script src="avax.js"></script>
    
</body>
</html>
